<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style>
div.circle {
    border: 93px solid ;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
}

</style>
<script type="text/javascript">
    function changeColor(newColor) {
        var elem = document.getElementById('mycolor');
        elem.style.color = newColor;
        elem = document.getElementById('circle1');
        elem.style.borderColor = newColor;
        elem = document.getElementById('circle2');
        elem.style.borderColor = newColor;
        elem = document.getElementById('circle3');
        elem.style.borderColor = newColor;
    }
    function disco() {
        var colorA = ['red', 'green', 'yellow'];
        var num = Math.floor(Math.random() * colorA.length);
        var acolor = colorA[num];
        elem = document.getElementById('circle1');
        elem.style.borderColor = acolor;
        elem = document.getElementById('circle2');
        elem.style.borderColor = colorA[(num + 1) % colorA.length];
        elem = document.getElementById('circle3');
        elem.style.borderColor = colorA[(num + 2) % colorA.length];
    }
//<button onclick="disco();">Lights!</button>
</script>
</head>
<body>
<div id="circle1" class=circle></div>
<div id="circle2" class=circle></div>
<div id="circle3" class=circle></div>
<h1><p id="mycolor">Have a wonderful day!</p></h1>
<button onclick="changeColor('blue');">blue</button>
<button onclick="changeColor('red');">red</button>
</body>
</html>
