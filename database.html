<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</style>
<script type="text/javascript">
    var printThis = "";
    function mousePressed(e) {
        var kids = ['Akash', 'ArjunP', 'ArjunJ', 
                    'Anvita', 'Keya', 'Mihir', 
                    'Krisha', 'Albert', 'Deeksha', 
                    'Kyson', 'Madhumita', 'Ms Mampa', 
                    'Ms Sweta'];
        kids.forEach(function(item, index, array) {
            if (item.toUpperCase().startsWith(document.getElementById('letter').value.toUpperCase())) {
                printThis += "<br>" + item;
            }
        });
        window.console.log("printthis " + printThis);
       register(); 
    }
    function register() {
        var node = document.getElementById("write");
        node.innerHTML = printThis;
        window.console.log("printthis " + printThis);
        var h = document.createElement("H1");
        var t = document.createTextNode(printThis);
        h.appendChild(t); 
        printThis = "";

    }
</script>
</head>
<body>
<h1><input name="Name" type="text" id="letter"></input>
<input type="button" onClick="mousePressed();" value="Letter"></input>
<p id="write"></p></h1>
</body>
</html>
